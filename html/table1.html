<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making table</title>
    <style>
     table,th, td {
      border: 1px solid black;
      border-collapse: collapse;
        }
</style>
</head>
<body>
    <!-- rowspan and colspan  applied to table header -->
    <h2> Employee Directory</h2>
    <table  style =" width :50% ; height: 50%;">
     <thead>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
     </thead>
     <tbody>
        <tr>
            <td>Faisal</td>
            <td> Ahmad</td>
            <td rowspan="3">25</td>
            <td> Level 4 Manager</td>
        </tr>
        <tr>
            <td>Mehak</td>
            <td>Jan</td>
            <td >Associate</td>
        </tr>
        <tr>
            <td>Tanzeela </td>
             <td> Farooq</td>
            <td>Representative</td>
        </tr>

     </tbody>
    </table>
</body>
</html>
