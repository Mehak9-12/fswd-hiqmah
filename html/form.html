<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Forms</title>
    <link rel="stylesheet" href="../stylecss/form.css">
</head>
<body>
    <form method="post" action="">
        <fieldset class="box1">
            <legend> Personal Information</legend>
            <input type="hidden" name="form-type" value="contact">
            <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name"><br>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="abc@domain.com" autocomplete="email"><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Phone no." pattern="[0-9]{10,}"><br>
      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
        </fieldset>
        <fieldset class="box2">
            <legend>Message Details</legend>
            <label for="subject"> Subject</label>
            <select name="subject" id="subject">
                <option value="general inquiry">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
            </select><br><br>
            <label for =" message">Message</label>
            <textarea name="message" id="message" rows="5" cols="5" required ></textarea>

        </fieldset>
        <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the <a href="#">Terms and Conditions</a>.</label><br>
      <button type="submit">Submit</button>
         <button type="reset">Reset</button>

    </form>
</body>
</html>
